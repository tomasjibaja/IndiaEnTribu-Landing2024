<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>India en tribu 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div id="animation-container">
            <div id="anim-india">
                <img src="./img/I--.png" alt="">
                <img src="./img/N--.png" alt="">
                <img src="./img/D--.png" alt="">
                <img src="./img/I--.png" alt="">
                <img src="./img/A--.png" alt="">
            </div>
            <div>
                <img id="anim-path" src="./img/path--.png" alt="">
                <img id="anim-entribu" src="./img/entribu--.png">
            </div>
            <img id="anim-lotus" src="./img/lotus--.png" alt="">
            <img id="anim-plane" src="./img/plane--.png" alt="">
        </div>
    </main>

    <div id="form-container">
        <form method="post" action="" name="contact-form" id="contact-form">
            <h4 id="form-title">CONTACTANOS</h4>
            <label for="nombre">Nombre completo</label>
            <input class="form-field" type="text" name="nombre" required>

            <label for="telefono">Número de contacto</label>
            <input class="form-field" type="tel" name="telefono" required>

            <label for="email">Correo electrónico</label>
            <input class="form-field" type="email" name="email" required>
            <input type="submit" value="Enviar" id="submit">
            <p id="form-msg"></p>
        </form>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>

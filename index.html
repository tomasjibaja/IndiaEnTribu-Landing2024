<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>India en tribu 2024</title>
</head>
<body>
    <div id="form-container">
        <form method="post" action="" name="contact-form" id="contact-form">
            <h4 id="form-title">CONTACTANOS</h4>
            <label for="nombre">Nombre completo</label>
            <input class="form-field" type="text" name="nombre" required>

            <label for="telefono">Número de contacto</label>
            <input class="form-field" type="tel" name="telefono" required>

            <label for="email">Correo electrónico</label>
            <input class="form-field" type="email" name="email" required>
            <input type="submit" value="Enviar" id="submit">
            <p id="form-msg"></p>
        </form>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>

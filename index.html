<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>India en tribu 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon.ico">
</head>
<body>
    <main>
        <div id="animation-wrapper">
            <div id="animation-container">
                <div id="anim-india">
                    <img src="./img/I--.png" alt="">
                    <img src="./img/N--.png" alt="">
                    <img src="./img/D--.png" alt="">
                    <img src="./img/I--.png" alt="">
                    <img src="./img/A--.png" alt="">
                </div>
                <div>
                    <img id="anim-path" src="./img/path--.png" alt="">
                    <img id="anim-entribu" src="./img/entribu--.png">
                </div>
                <img id="anim-lotus" src="./img/lotus--.png" alt="">
                <img id="anim-plane" src="./img/plane--.png" alt="">
            </div>
        </div>
        <span id="arrow-splash">&#x276F;</span>
    </main>

    <div id="hero1"></div>

    <section id="info1">
        <h2>UN TÍTULO COPADO</h2>
    </section>

    <section id="fotos">
        <div id="cards-container">
            <div class="card">
                <span>AGRA</span>
            </div>
            <div class="card">
                <span>DELHI</span>
            </div>
            <div class="card">
                <span>PUSHKAR</span>
            </div>
            <div class="card">
                <span>RISHIKESH</span>
            </div>
            <div class="card">
                <span>VARANASI</span>
            </div>
            <div class="card">
                <span>JAIPUR</span>
            </div>
        </div>
    </section>
    
    <div id="hero2"></div>

    <section id="form">
        <div id="form-container">
            <form method="post" action="" name="contact-form" id="contact-form">
                <h4 id="form-title">CONTACTANOS</h4>
                <label for="nombre">Nombre completo</label>
                <input class="form-field" type="text" name="nombre" required>
    
                <label for="telefono">Número de contacto</label>
                <input class="form-field" type="tel" name="telefono" required>
    
                <label for="email">Correo electrónico</label>
                <input class="form-field" type="email" name="email" required>
                <input type="submit" value="Enviar" id="submit">
                <p id="form-msg"></p>
            </form>
        </div>
    </section>
    
    <script src="scripts.js"></script>
</body>
</html>
